			<div class="divline_90"></div>
			<div id="custom_rule" class="container_rule">
    			<h3>{{device_name}}</h3>
    			
    			<div id="div_autoCharge">

    					<span>세제가 다음 이하일 때 자동구매</span>

							<option value="10">10%</option>
							<option value="20">20%</option>
							<option value="30">30%</option>
							<option value="40">40%</option>
							<option value="50">50%</option>
							<option value="60">60%</option>
							<option value="70">70%</option>
							<option value="-1">사용안함</option>
						</select>
    				</div>
    			</div>
    			
    			<div class="divline_60"></div>
    			
    			<div id="div_autoAlert">
    				<span class="inlineSpan">세제부족 알림 설정 </span>
    				<div class="form-group">	
    					<span>세제가 다음 이하일 때 알림 전송</span>
    					<select class="form-control" id="autoAlertVal">
							<option value="10">10%</option>
							<option value="20">20%</option>
							<option value="30">30%</option>
							<option value="40">40%</option>
							<option value="50">50%</option>
							<option value="60">60%</option>
							<option value="70">70%</option>
							<option value="-1">사용안함</option>
						</select>
    				</div>
    			</div>
    			
    			<div class="divline_60"></div>
    			
    			<div id="div_itemList">
    				<span class="inlineSpan">소모품 구매 설정 </span>
    				<div>
    					<span class="padding_left">자동구매 제품 : &nbsp;
    						<span id="selected_item"></span>
    					</span>
    				</div>
